<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #postForm="ngForm">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" [(ngModel)]="post.title"
               class="form-control"
               id="title"
               name="title"
               placeholder="Enter your title"
               required #title="ngModel">
      </div>
      <div [hidden]="!title.pristine" class="alert alert-danger">Title is required</div>
      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" [(ngModel)]="post.description"
        class="form-control"
        id="description"
        name="description"
        placeholder="Enter your description"
        required #description="ngModel">
        <div [hidden]="!description.pristine" class="alert alert-danger">Description is required</div>
      </div>
      <div class="form-group">
        <label for="imagePath">imagePath</label>
        <input type="text" [(ngModel)]="post.imagePath"
               class="form-control"
               id="imagePath"
               name="imagePath"
               placeholder="Enter your imagePath"
               required #imagePath="ngModel">
        <div [hidden]="!imagePath.pristine" class="alert alert-danger">Image path is required</div>
      </div>
      <button type="submit" [disabled]="!postForm.form.valid"
              class="btn btn-info">Submit</button>
    </form>
  </div>
</div>
